<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page Not Found | Noti</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #d5d6b7;
            font-family: 'Josefin Sans', sans-serif;
        }
        section {
            display: grid;
            justify-content: center;
            align-items: center;
        }
        .errorSeite {
            width: 100%;
            height: 100%;
            padding-top: 2rem;
            position: relative;
            text-align: center;
        }
        .text {
            position: absolute;
            top: 22rem;
            left: 48rem;
            width: 30rem;
            line-height: 1.7rem;
        }
        .text h1 {
            padding-bottom: 1.2rem;
            font-size: 1.9rem;
        }
        .text p {
            padding-bottom: 1.2rem;
            font-size: 1.1rem;
        }
        button {
            border: none;
            background-color: transparent;
            margin-top: 1rem;
        }
        button a {
            padding: 0.8rem 4rem;
            font-size: 1.2rem;
            color: white;
            background-color: #3f4e09;
            border-radius: 0.3rem;
            text-decoration: none;
        }
        button a:hover {
            color: #3f4e09;
            border: 0.125rem solid #3f4e09;
            background-color: transparent;
            box-shadow: 1px 2px 30px 1px;
        }
    </style>
    <body>
        <section>
            <div class="errorSeite">
                <figure>
                    <img src="../img/404.png" alt="404 page not found" />
                </figure>
                <div class="text">
                    <h1>hoppla! Seite nicht gefunden.</h1>
                    <p>
                        Du musst dich für die falsche Tür entschieden haben,
                        denn ich kann die Seite nicht finden, nach der du
                        suchst.
                    </p>
                    <button type="button"><a href="/">Startseite</a></button>
                </div>
            </div>
        </section>
    </body>
</html>
